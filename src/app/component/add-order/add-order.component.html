<div class="container shadow-lg my-3">
  <div class="row">
    <div class="col-sm-12 border bo rounded">
      <div class="border bo rounded mx-4 my-4">
        <form #orderForm="ngForm" (ngSubmit)="orderSubmit()">
          <div>
            <h3>Add New Order :</h3>
            <hr />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="jtype"><b>Type : </b></label>
              <input
                type="text"
                class="form-control"
                id="jtype"
                placeholder="Jewellery Type"
                name="jtype"
                [(ngModel)]="oData.jtype"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="price"><b>Price : </b></label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Enter Price"
                name="price"
                [(ngModel)]="oData.price"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="quantity"><b>Quantity : </b></label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="Enter Quantity"
                name="quantity"
                [(ngModel)]="oData.quantity"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="weight"><b>Weight : </b></label>
              <input
                type="text"
                class="form-control"
                id="weight"
                placeholder="Enter Weight"
                name="weight"
                [(ngModel)]="oData.weight"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cname"><b>Customer Name : </b></label>
              <input
                type="text"
                class="form-control"
                id="cname"
                placeholder="Enter Customer Name"
                name="cname"
                [(ngModel)]="oData.cname"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="mobile"><b>Customer Mobile : </b></label>
              <input
                type="number"
                class="form-control"
                id="mobile"
                placeholder="Enter mobile number"
                name="cmobile"
                [(ngModel)]="oData.cmobile"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="caddress"><b>Customer Address : </b></label>
            <input
              type="text"
              class="form-control"
              id="caddress"
              placeholder="123,street,area name,pincode"
              name="caddress"
              [(ngModel)]="oData.caddress"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city"><b>City : </b></label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter City"
                name="city"
                [(ngModel)]="oData.city"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="status"><b>Select Order Status : </b></label>
              <select
                id="status"
                name="status"
                [(ngModel)]="oData.status"
                class="form-control"
              >
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="delivered">Delivered</option>
              </select>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success col-sm-3 mx-2">
              Add
            </button>
            <button type="reset" class="btn btn-danger col-sm-3 mx-2">
              Cancle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
